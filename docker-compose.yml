version: '3.8'

services:
  # Midnight MCP (Midnight Coordination Point) server
  mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: midnight-mcp
    env_file: .env
    environment:
      # Only keeping service-specific variables that differ from .env
      - PROOF_SERVER=http://proof-server:6300
      - WALLET_BACKUP_FOLDER=/app/wallet-backups
      # This validation ensures the critical SEED variable is provided
      - SEED=${SEED:?SEED environment variable is required}
    ports:
      - "${MCP_PORT:-3000}:3000"
    depends_on:
      - proof-server
    volumes:
      - wallet-backups:/app/wallet-backups
      - logs:/app/logs
    networks:
      - midnight-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Proof server for zero-knowledge proofs
  proof-server:
    image: midnightnetwork/proof-server:3.0.7
    container_name: midnight-proof-server
    environment:
      - RUST_LOG=info
    ports:
      - "${PROOF_SERVER_PORT:-6300}:6300"
    entrypoint: []
    command: ["midnight-proof-server", "--network", "testnet"]
    networks:
      - midnight-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:6300/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  wallet-backups:
    driver: local
  logs:
    driver: local

networks:
  midnight-network:
    driver: bridge 