services:
  proof-server:
    image: midnightnetwork/proof-server:3.0.7
    container_name: midnight-proof-server
    environment:
      - RUST_LOG=info
    ports:
      - "6300:6300"  # or use ${PROOF_SERVER_PORT:-6300}:6300 if needed
    entrypoint: []
    command: ["midnight-proof-server", "--network", "testnet"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:6300/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
